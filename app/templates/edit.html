<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Product Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
            /* Custom styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa; /* Light gray background */
                margin: 0;
                padding: 0;
                background-color: aquamarine;
            }
            .navbar {
                background-color: #343a40; /* Dark background */
                border-color: #343a40;
                border-radius: 0;
                margin-bottom: 0;
            }
            .navbar-brand {
                color: #fff; /* White text */
            }
            .navbar-brand:hover {
                color: #ccc; /* Light gray text on hover */
            }
            .background-container {
                position: relative;
                width: 100%;
                height: 100vh; /* Adjusted height to fit the viewport */
                overflow: hidden; /* Hide overflow to prevent scrollbars */
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensure the image covers the entire container */
            }
            .dropdown-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
                border-radius: 10px;
                padding: 20px;
                max-width: 400px; /* Adjusted max-width */
                width: 90%; /* Adjusted width */
            }
            select {
                padding: 10px;
                font-size: 16px;
                width: 100%;
                margin-bottom: 15px; /* Increased margin */
            }
            button {
                width: 100%;
                padding: 10px 0;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="/">Logo</a>
                </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'show' %}">All Products</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logoutaccount' %}">
                            <span class="glyphicon glyphicon-user"></span>&emsp;{{ user.username }}  
                        </a>
                    </li>
                    {% else %}
                        <li>
                            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <form method="post" class="post-form" action="/update/{{mobile.id}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <h2>Mobile Store</h2>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Mobile Details : </h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>  
                    <div class="col-sm-4">
                        {{ form.as_p }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Update Changes</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
